<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Speed Typing</title>
  <link rel="stylesheet" href="project.css" />
</head>

<body>
  <div class="game">
    <div class="name" style="color: black; font-size: x-large; font-style: italic;"><h1>Welcome....here you can test your typing speed </h1></div>
    <div class="container">
      <div class="difficulty">
        <span style="font-size: 30px;">Chose level :
        </span>
        <button value="easy" type="button" class="btn-outline-secondary" id="easy">
          Easy
        </button>
        <button value="meduim" type="button" class="btn-outline-primary" id="meduim">
          Meduim
        </button>
        <button value="hard" type="button" class="btn-outline-danger" id="hard">
          Hard
        </button>
      </div>
      <button type="button" id="start" class="btn-outline-success">
        Press To Start
      </button>
      <div class="words" id="words"></div>
      <input type="text" class="input" id="input" />
      <div class="control">
        <div class="time">Time Left : <span id="sec"></span> seconds</div>
        <div class="score">
          Score : <span id="got"> 0 </span> From <span id="total"></span>
        </div>
      </div>
      <div class="gpa" id="gpa"></div>
      <button type="button" class="btn-outline-success" id="again"> 
        Try Again
      </button>
    </div>
  </div>
  <script src="project.js"></script>
</body>

</html>
